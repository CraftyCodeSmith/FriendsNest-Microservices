databaseChangeLog:
  - changeSet:
      id: "1"
      author: Daman
      changes:
        - createTable:
            tableName: your_table
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

  - include:
      file: db/changelog/db.changelog-seed.yml
